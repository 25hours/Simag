<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simag Login</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/static/icon/favicon.ico" type="image/x-icon" />

    <!-- Css files -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jquery.mmenu.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link href="/static/css/style.min.css" rel="stylesheet">
    <link href="/static/css/add-ons.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid content">
		<div class="row">
			<div id="content" class="col-sm-12 full">
				<div class="row">
					<div class="login-box">
						<div class="header">
						Login to Simag
						</div>
						<form class="form-horizontal login" method="post">
							<fieldset class="col-sm-12">
								<div class="form-group">
									<div class="controls row">
										<div class="input-group col-sm-12">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="controls row">
										<div class="input-group col-sm-12">
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
											<input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
										</div>
									</div>
								</div>
                                <div>
                                    {% for message in get_flashed_messages() %}
                                        {{ message }}
                                    {% endfor %}
                                </div>
								<div class="confirm">
									<input type="checkbox" name="remember"/>
									<label for="remember">Remember me</label>
								</div>
								<div class="row">
									<button type="submit" class="btn btn-lg btn-primary col-xs-12" value="login">Login</button>
								</div>
							</fieldset>
						</form>
						<div class="clearfix"></div>
					</div>
				</div><!--/row-->
			</div>
		</div><!--/row-->
	</div><!--/container-->
	<!-- start: JavaScript-->
	<script src="/static/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		window.jQuery || document.write("<script src='/static/js/jquery-2.1.1.min.js'>"+"<"+"/script>");
	</script>
	<script src="/static/js/jquery-migrate-1.2.1.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<!-- theme scripts -->
	<script src="/static/js/SmoothScroll.js"></script>
	<script src="/static/js/jquery.mmenu.min.js"></script>
	<script src="/static/js/core.min.js"></script>
	<!-- inline scripts related to this page -->
{#	<script src="/static/js/pages/login.js"></script>#}
	<!-- end: JavaScript-->
</body>
</html>
